{% extends "blog_B/base.html" %}

{% block content %}

<p>Blog Posts</p>

<ul>
    {% for post in posts %}
    <li>
        <a href="{%url 'blog_B:post' post.id%}">{{post}}</a>
    </li>
    {% empty %}
    <li>No topics have been added yet.</li>

    {% endfor %}

</ul>

<a href="{%url 'blog_B:new_post'%}">New post</a>

{% endblock content %}
